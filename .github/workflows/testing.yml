name: testing
on: push
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install CLI
        run: |
          sudo apt remove python3-pip
          python -m pip install --upgrade pip
          pip install --editable .
      - name: Deploy Stack
        env:
          FRIGGA_TESTING: true
        run: bash docker-compose/deploy_stack.sh
      - name: Apply Changes
        run: bash docker-compose/apply_changes.sh

  minikube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install minikube
        uses: unfor19/ga-setup-minikube@0539662fc6d9300f25498c2a2f80086ff283d29e
        with:
          minikube-version: 1.7.2
          k8s-version: 1.17.2
      - name: Start minikube
        run: |
          minikube start --vm-driver=docker --kubernetes-version v1.17.2
          kubectl cluster-info
          kubectl get pods -n kube-system
      - name: Test minikube
        run: bash kubernetes/minikube_test.sh
      - name: Deploy Stack
        env:
          FRIGGA_TESTING: true
        run: bash kubernetes/deploy_stack.sh
      - name: Apply Changes
        env:
          FRIGGA_TESTING: true
        run: bash kubernetes/exec_apply.sh
      - name: Validate
        env:
          FRIGGA_TESTING: true
        run: bash kubernetes/validate.sh
