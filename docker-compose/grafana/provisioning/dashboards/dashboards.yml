apiVersion: 1

providers:
  - name: "Node Exporter"
    orgId: 1
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/node-exporter.json
  - name: "cadvisor"
    orgId: 1
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/cadvisor.json
  - name: "Prometheus Overview 2.0"
    orgId: 1
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/prometheus-overview.json
  - name: "Jobs Usage"
    orgId: 1
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/jobs-usage.json
